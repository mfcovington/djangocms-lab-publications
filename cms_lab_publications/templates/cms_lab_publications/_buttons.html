{% if publication.pubmed_url %}
<a href="{{ publication.pubmed_url }}" class="btn btn-default" target="_blank">PubMed</a>
{% endif %}

{% if publication.url %}
  <a href="{{ publication.url }}" class="btn btn-default" target="_blank">{{ publication.journal|default:'Journal' }}</a>
{% endif %}

{% if publication.pdf %}
  <a href="{{ publication.pdf.url }}" class="btn btn-default" target="_blank">PDF</a>
{% endif %}
